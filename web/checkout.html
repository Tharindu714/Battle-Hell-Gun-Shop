        <a href="#top" class="back-to-top" id="backto-top"><i class="fal fa-arrow-up"></i></a>
        <!-- Start Banner Area -->
        <section class="banner-area organic-breadcrumb" style="background: url(img/banner/checkout-banner.jpg) center no-repeat;">
            <div class="container">
                <div class="breadcrumb-banner d-flex flex-wrap align-items-center justify-content-start">
                    <div class="col-first">
                        <h1>Checkout Process</h1>
                        <nav class="d-flex align-items-center">

                        </nav>
                    </div>
                </div>
            </div>
        </section>
        <!-- End Banner Area -->
        <main class="main-wrapper">

            <!-- Start Checkout Area  -->
            <div class="axil-checkout-area axil-section-gap">
                <div class="container">
                    <form action="#">
                        <div class="row">
                            <div class="col-lg-6">

                                <div class="axil-checkout-billing bg-dark">
                                    <h4 class="title mb--40 text-light">Shipping Details</h4>

                                    <div class="form-group input-group">
                                        <input type="checkbox" id="checkbox1">
                                        <label for="checkbox1" class="bg-dark text-danger">Same as your current address?</label>
                                    </div>

                                    <div class="row">
                                        <div class="col-lg-6">
                                            <div class="form-group">
                                                <label class="bg-dark rounded-bottom-2">First Name <span>*</span></label>
                                                <input type="text" id="first-name" class="bg-black" >
                                            </div>
                                        </div>
                                        <div class="col-lg-6">
                                            <div class="form-group">
                                                <label class="bg-dark rounded-bottom-2">Last Name <span>*</span></label>
                                                <input type="text" id="last-name" class="bg-black">
                                            </div>
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label class="bg-dark rounded-bottom-2">City <span>*</span></label>
                                        <select id="city">
                                            <option value="0">Select</option>

                                        </select>
                                    </div>
                                    <div class="form-group">
                                        <label class="bg-dark rounded-bottom-2">Address Line 1 <span>*</span></label>
                                        <input type="text" id="address1" class="mb--15 bg-black" placeholder="House number and street name">
                                    </div>
                                    <div class="form-group">
                                        <label class="bg-dark rounded-bottom-2">Address Line 2 <span>*</span></label>
                                        <input type="text" id="address2" class="mb--15 bg-black" placeholder="House number and street name">
                                    </div>
                                    <div class="form-group">
                                        <label class="bg-dark rounded-bottom-2">Postal Code <span>*</span></label>
                                        <input type="text" id="postal-code" class="bg-black">
                                    </div>
                                    <div class="form-group">
                                        <label class="bg-dark rounded-bottom-2">Mobile <span>*</span></label>
                                        <input type="text" id="mobile" class="bg-black">
                                    </div>

                                </div>
                            </div>
                            <div class="col-lg-6 ">
                                <div class="axil-order-summery order-checkout-summery bg-dark">
                                    <h5 class="title mb--20 text-light">Your Order</h5>
                                    <div class="summery-table-wrap">
                                        <table class="table summery-table">
                                            <thead>
                                                <tr>
                                                    <th>Product</th>
                                                    <th>Subtotal</th>
                                                </tr>
                                            </thead>
                                            <tbody id="st-tbody">

                                                <tr class="order-product" id="st-item-tr">
                                                    <td><span id="st-item-title">Product-1</span> <span class="quantity"><span id="st-item-qty">x1</span></span></td>
                                                    <td>Rs. <span id="st-item-subtotal"></span></td>
                                                </tr>

                                                <tr class="order-subtotal" id="st-order-subtotal-tr">
                                                    <td>Subtotal</td>
                                                    <td>Rs. <span id="st-subtotal"></span></td>
                                                </tr>

                                                <tr class="order-shipping" id="st-order-shipping-tr">
                                                    <td colspan="2">
                                                        <div class="shipping-amount">
                                                            <span class="title">Shipping Charges</span>
                                                            <span class="amount">Rs. <span id="st-shipping-amount"></span> </span>
                                                        </div>
                                                    </td>
                                                </tr>

                                                <tr class="order-total" id="st-order-total-tr">
                                                    <td>Total</td>
                                                    <td class="order-total-amount">Rs. <span id="st-total"></span></td>
                                                </tr>

                                            </tbody>
                                        </table>
                                    </div>
                                    <div class="order-payment-method">
                                        <div class="single-payment">
                                            <div class="input-group justify-content-between align-items-center">
                                                <input type="radio" id="radio6" name="payment" checked>
                                                <label for="radio6" class="text-light">Visa/Master Card</label>
                                                <div>
                                                    <!--images-->
                                                </div>
                                            </div>
                                            <p>You can pay with your credit or debit card.</p>
                                        </div>
                                    </div>
                                    <button type="button" class="primary-btn" onclick="checkout();" >Process to Checkout</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <!-- End Checkout Area  -->
        </main>
